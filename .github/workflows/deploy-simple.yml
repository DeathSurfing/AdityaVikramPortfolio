name: Deploy Frontend + Ollama Proxy

on:
  push:
    branches: [ main, master ]
    paths:
      - 'ollama-proxy/**'
      - 'frontend/**'
      - '.github/workflows/deploy-simple.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'ollama-proxy/**'
      - 'frontend/**'
  workflow_dispatch:

env:
  OLLAMA_MODEL: gpt-oss:20b

jobs:
  frontend-lint:
    runs-on: self-hosted
    name: 🎨 Lint Frontend
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: |
        echo "📦 Installing frontend dependencies..."
        npm ci

    - name: Lint frontend code
      working-directory: ./frontend
      run: |
        echo "🔍 Linting frontend code..."
        npm run lint

    - name: Type check frontend
      working-directory: ./frontend
      run: |
        echo "📝 Type checking frontend..."
        npx tsc --noEmit

  deploy:
    runs-on: self-hosted
    name: 🚀 Deploy Frontend + Ollama Proxy
    needs: frontend-lint
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Deploy Frontend + Ollama FastAPI Proxy
      run: |
        echo "🚀 Deploying Frontend + Ollama FastAPI Proxy..."
        echo "Model: ${{ env.OLLAMA_MODEL }}"
        echo ""

    - name: Check Ollama
      run: |
        echo "🔍 Checking Ollama..."
        if ! curl -f http://localhost:11434/api/tags > /dev/null 2>&1; then
            echo "❌ Ollama not running. Start with: ollama serve"
            exit 1
        fi

    - name: Check/Pull model
      run: |
        echo "🔍 Checking model ${{ env.OLLAMA_MODEL }}..."
        if ! curl -s http://localhost:11434/api/tags | jq -r '.models[].name' | grep -q "${{ env.OLLAMA_MODEL }}"; then
            echo "⬇️ Pulling model..."
            ollama pull ${{ env.OLLAMA_MODEL }}
        fi

    - name: Deploy with Docker Compose
      run: |
        echo "🚀 Deploying with Docker Compose..."
        docker compose down || true
        export OLLAMA_MODEL=${{ env.OLLAMA_MODEL }}
        docker compose up --build -d frontend ollama-proxy

    - name: Wait for services
      run: |
        echo "⏳ Waiting for services..."
        for i in {1..12}; do
            if curl -f http://localhost:5950/health > /dev/null 2>&1; then
                echo "✅ Ollama proxy ready!"
                break
            fi
            echo "   Attempt $i/12..."
            sleep 10
        done

    - name: Test frontend and proxy
      run: |
        # Test frontend (give it more time)
        echo "🔍 Checking frontend..."
        sleep 15
        if curl -f http://localhost:8594 > /dev/null 2>&1; then
            echo "✅ Frontend ready!"
        else
            echo "⚠️ Frontend still starting (this is normal)"
        fi
        
        # Test Ollama proxy
        echo "🧪 Testing Ollama proxy..."
        curl -f http://localhost:5950/health
        echo ""
        echo "✅ Deployment complete!"

    - name: Deployment summary
      run: |
        echo "✅ Deployment complete!"
        echo "🔥 Frontend: http://localhost:8594"
        echo "🌐 Ollama proxy: http://localhost:5950"
        echo "💬 Ready for Cloudflare tunnel routing"
        echo "📋 Container status:"
        docker compose ps
