# Production Override for Docker Compose
# This file is used for production deployments
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  frontend:
    # Production frontend configuration
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ollama-proxy:
    # Production proxy configuration
    environment:
      - OLLAMA_ENDPOINT=http://localhost:11434  # Server's Ollama instance
      - OLLAMA_MODEL=gpt-oss:20b
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    # Production nginx configuration - always enabled
    profiles: []  # Remove profile restriction
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Additional production nginx config
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx

volumes:
  nginx-logs:
    driver: local

# Production network configuration
networks:
  portfolio-network:
    driver: bridge
    name: portfolio-network
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
